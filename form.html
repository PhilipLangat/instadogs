<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Form</title>
</head>
<body>
  <h1>Dog Form!</h1>
  <form>
    <p>Is your Dog an indoor or outdoor cat?</p>
    <label for="indoor">Indoor</label>
    <input type="radio" id="indoor" name="cat_location" value="indoor">
    <label for="outdoor">Outdoor</label>
    <input type="radio" id="outdoor" name="cat_location" value="outdoor">
    <br>

    <p>What is the personality of your Dog</p>
    <label for="loving">Loving</label>
    <input type="checkbox" id="loving" name="personality[]" value="loving">
    <label for="lazy">Lazy</label>
    <input type="checkbox" id="lazy" name="personality[]" value="lazy">
    <label for="energetic">Energetic</label>
    <input type="checkbox" id="energetic" name="personality[]" value="energetic">
    <br><br>

    <input type="submit" value="Submit">
  </form>
  <p> No copyright without written permission to the owner.</p>
</body>
</html>
